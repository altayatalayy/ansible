- name: Install zsh
  apt:
    name:
      - zsh
    state: present
  become: true
  become_user: root
  when:
    ansible_facts['os_family'] == "Debian"

- name: Set zsh as default shell
  user:
    name: "{{ user_name }}"
    shell: /bin/zsh
  become: true
  become_user: root
  when:
    ansible_facts['os_family'] == "Debian"

- name: Install oh-my-zsh
  shell: sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"

