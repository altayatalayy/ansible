- name: Install zsh
  apt:
    name:
      - zsh
    state: present
  become: true
  become_user: root
  when:
    ansible_facts['os_family'] == "Debian"

- name: Set zsh as default shell
  user:
    name: "{{ user_name }}"
    shell: /usr/bin/zsh
  become: true
  become_user: root
  when:
    ansible_facts['os_family'] == "Debian"
