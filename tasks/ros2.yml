---
- name: Add the ROS 2 apt repository, install required packages
  ansible.builtin.apt:
    name:
      - curl
      - gnupg2
      - lsb-release
  become: true
  become_user: root

- name: Add the ROS 2 apt repository, download gpg key and add repo to sources
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/ros/rosdistro/master/ros.key
    dest: /usr/share/keyrings/ros-archive-keyring.gpg
  become: true
  become_user: root

- name: Add the ROS 2 apt repository, add repo to sources
  ansible.builtin.shell: |
    echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/ros-archive-keyring.gpg] http://packages.ros.org/ros2/ubuntu focal main" | sudo tee /etc/apt/sources.list.d/ros2.list > /dev/null

- name: Check if ros2 is already downloaded
  ansible.builtin.stat:
    path: ~/ros2-package-linux-x86_64.tar.bz2
  register: ros2_download

- name: Download ros2
  ansible.builtin.get_url:
    url: https://github.com/ros2/ros2/releases/download/release-foxy-20220208/ros2-foxy-20220208-linux-focal-amd64.tar.bz2
    dest: ~/ros2-package-linux-x86_64.tar.bz2
  when: not ros2_download.stat.exists

- name: Create ros2 dir
  ansible.builtin.file:
    path: ~/ros2_foxy
    state: directory
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
    mode: 0755

- name: Check if ros2 is already unzipped
  ansible.builtin.stat:
    path: "/home/{{ user_name }}/ros2_foxy/ros2-linux"
  register: ros2_package_unzipped

- name: unzip ros2 
  ansible.builtin.unarchive:
    src: "/home/{{ user_name }}/ros2-package-linux-x86_64.tar.bz2"
    dest: "/home/{{ user_name }}/ros2_foxy/"
  when: not ros2_package_unzipped.stat.exists

- name: Installing rosdep
  ansible.builtin.apt:
    update_cache: true
    name:
      - python3-rosdep
  become: true
  become_user: root

- name: Initializing rosdep
  ansible.builtin.shell: rosdep init
  become: true
  become_user: root
  ignore_errors: true

- name: Update rosdep
  ansible.builtin.shell: rosdep update

- name: Installing the missing dependencies
  ansible.builtin.shell: rosdep install --from-paths ~/ros2_foxy/ros2-linux/share --ignore-src -y --skip-keys "cyclonedds fastcdr fastrtps rti-connext-dds-5.3.1 urdfdom_headers"

- name: Installing the python3 libraries with apt
  ansible.builtin.apt:
    name:
      - libpython3-dev
      - python3-pip
  become: true
  become_user: root

- name: Installing the python3 libraries with pip
  ansible.builtin.pip:
    name: argcomplete
    state: latest

- name: Add sourcing to your shell startup script
  ansible.builtin.lineinfile:
    path: ~/.bashrc
    line: 'source /opt/ros/foxy/setup.bash'

- name: Install Gazebo
  ansible.builtin.apt:
    name:
      - ros-foxy-gazebo-ros-pkgs
  become: true
  become_user: root
