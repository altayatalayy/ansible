- name: Installing rosdep
  apt:
    update_cache: yes
    name:
      - python3-rosdep
  become: true
  become_user: root

- name: Initializing rosdep
  shell: rosdep init
  become: true
  become_user: root
  ignore_errors: yes

- name: Update rosdep
  shell: rosdep update

- name: Installing the missing dependencies
  shell: rosdep install --from-paths ~/ros2_foxy/ros2-linux/share --ignore-src -y --skip-keys "cyclonedds fastcdr fastrtps rti-connext-dds-5.3.1 urdfdom_headers"

- name: Installing the python3-pip
  apt:
    name:
      - libpython3-dev
      - python3-pip
  become: true
  become_user: root

- name: Installing the python3 libraries
  pip:
    name: argcomplete
    state: latest

- name: Add sourcing to your shell startup script
  lineinfile:
    path: ~/.bashrc
    line: 'source /opt/ros/foxy/setup.bash'

